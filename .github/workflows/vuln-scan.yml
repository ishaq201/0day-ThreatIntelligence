name: Daily Vulnerability Scan

on:
  schedule:
    - cron: '0 */6 * * *'  # Run daily at 9 AM UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run vulnerability scan
      run: |
        python vuln_monitor.py
    
    - name: Check if report exists
      id: check_report
      run: |
        if [ -f vuln_report.pdf ]; then
          echo "report_exists=true" >> $GITHUB_OUTPUT
        else
          echo "report_exists=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Upload PDF report
      if: steps.check_report.outputs.report_exists == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: vulnerability-report-${{ github.run_number }}
        path: vuln_report.pdf
        retention-days: 90
    
    - name: Send email notification
      if: steps.check_report.outputs.report_exists == 'true'
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: 'Vulnerability Alert: ${{ github.run_number }} Critical/High Issues Found'
        to: ${{ secrets.EMAIL_TO }}
        from: Vulnerability Monitor
        body: |
          New critical/high severity vulnerabilities detected!
          
          Scan Date: ${{ github.run_time }}
          Report: See attached PDF
          
          View full details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        attachments: vuln_report.pdf
